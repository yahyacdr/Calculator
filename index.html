<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name='desctiption' content='This is yahya page'>
    <link rel="stylesheet" href="css.css">
    <link rel="shortcut icon" type="image/png" href="calculator.png">
    <title>Calculator</title>
</head>
<body>
    <input type="text" readonly>
    <table>
        <tr>
            <td><button><span>1</span></button></td>
            <td><button><span>2</span></button></td>
            <td><button><span>3</span></button></td>
            <td><button><span>+</span></button></td>
        </tr>
        <tr>
            <td><button><span>4</span></button></td>
            <td><button><span>5</span></button></td>
            <td><button><span>6</span></button></td>
            <td><button><span>-</span></button></td>
        </tr>
        <tr>
            <td><button><span>7</span></button></td>
            <td><button><span>8</span></button></td>
            <td><button><span>9</span></button></td>
            <td><button><span>x</span></button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="eq"><span class="eqspan">=</span></button></td>
            <td><button><span>0</span></button></td>
            <td><button><span>/</span></button></td>
            <td><button class="clear"><span>Clear</span></button></td>
        </tr>
    </table>
    <script src="myhttp.js"></script>
    <script src="js.js"></script>
</body>
</html>
